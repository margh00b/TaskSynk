<div class="flex flex-row min-h-screen">
  <div class="bg-purple-800 w-1/2"></div>
  <form
    [formGroup]="signinForm"
    (ngSubmit)="submitForm()"
    class="flex flex-col justify-center items-center bg-gray-100 py-5 w-1/2"
  >
    <h1 class="text-4xl mb-5 font-bold text-purple-950">Welcome!</h1>
    <div class="flex flex-col justify-center items-center p-2">
      <div class="mb-4">
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="Email"
          class="px-4 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          id="password"
          formControlName="password"
          placeholder="Password"
          class="px-4 py-2 border rounded"
        />
      </div>

      <app-form-button type="submit"> Sign In </app-form-button>
      <p>
        Don't have an account?
        <a routerLink="/signup" class="text-purple-800">Sign Up</a>
      </p>
    </div>
  </form>
</div>
